<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:replace="header"></div>
<div class="set-user-data">
    <h1>Registration</h1>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="name-value"><p>Email: </p><input type="email" th:field="*{email}"></div>
        <div class="name-value"><p>Username: </p><input type="text" th:field="*{username}"></div>
        <div class="name-value"><p>Birth date: </p><input type="date" min="1900-01-01" th:field="*{birthDate}"></div>
        <div class="name-value"><p>Password: </p><input type="password" th:field="*{password}"></div>
        <div class="name-value"><p>Submit password: </p><input type="password" th:field="*{submitPassword}"></div>
        <div class="links">
            <input class="submit" type="submit" value="Register">
            <input class="clear" type="reset" value="Clear">
        </div>
    </form>
</div>
</body>
</html>
