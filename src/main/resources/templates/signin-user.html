<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<div th:replace="header"></div>
<div>
    <h1>Registration</h1>
    <div th:if="${param.error != null}">Invalid username or password.</div>
    <div th:if="${param.logout != null}">You was logged out.</div>
    <div th:if="${param.message != null}"><span th:value="${param.message}"></span></div>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div><p>Email: </p><input type="email" th:field="*{username}"></div>
        <div><p>Password: </p><input type="password" th:field="*{password}"></div>
        <div>
            <input type="submit" value="Sign In">
            <input type="reset" value="Clear">
        </div>
    </form>
</div>
</body>
</html>
