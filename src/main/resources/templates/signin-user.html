<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<div th:replace="header"></div>
<div class="set-user-data">
    <h1>Registration</h1>
    <div th:if="${param.error != null}">Invalid username or password.</div>
    <div th:if="${param.logout != null}">You was logged out.</div>
    <div th:if="${param.message != null}"><span>Something go wrong</span></div>
    <form th:action="@{/signin}" th:object="${user}" method="post">
        <div class="name-value"><p>Email: </p><input type="email" th:field="*{username}"></div>
        <div class="name-value"><p>Password: </p><input type="password" th:field="*{password}"></div>
        <div class="links">
            <input class="submit" type="submit" value="Sign In">
            <input class="clear" type="reset" value="Clear">
        </div>
    </form>
</div>
</body>
</html>
