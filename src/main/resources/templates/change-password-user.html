<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<div th:replace="header"></div>
<div>
    <h1>Change Password</h1>
    <form th:action="@{/users/change-password}" th:object="${passwordDto}" method="post">
        <div><p>Old password: </p><input type="password" th:field="*{oldPassword}"></div>
        <div><p>Password: </p><input type="password" th:field="*{password}"></div>
        <div><p>Submit password: </p><input type="password" th:field="*{submitPassword}"></div>
        <div>
            <input type="submit" value="Update">
            <input type="reset" value="Clear">
        </div>
    </form>
</div>
</body>
</html>
